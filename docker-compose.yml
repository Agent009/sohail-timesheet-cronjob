version: '3'

services:
 #Mongodb service
 db:
  container_name: db_container
  image: mongo:latest
  restart: always
  ports:
    - 27017:27017
  volumes:
    - db:/data/db

# Web service
 web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  db: {}